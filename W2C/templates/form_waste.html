<!DOCTYPE html>
<html lang="en">
<head>
  <title>Waste2Currency</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Create Waste</h3>

  <form action="CreateWaste" method='post'>
    {% csrf_token %}
 <div class="form-group">
     
      <label for="uuid">UUID:</label>
      <input type="text" class="form-control" id="uuid" placeholder="Enter UUID" name="uuid" required>
  </div>


   <div class="form-group">
    <label for="type">Waste type:</label>
    <select type="text" class="form-control" id="type" name="type" required>
         <option>Energy</option>
         <option>Fertilizer</option>
   </select>
 </div>

   <div class="form-group">
     
      <label for="weight">Weight:</label>
      <input type="number" class="form-control" id="weight" placeholder="Enter Weight" name="weight" required>
  </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

    <h4>{{message}}</h4>
</div>


</body>
</html>
